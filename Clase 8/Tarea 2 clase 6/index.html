<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Tarea 2 - Clase 6</title>
</head>
<body>

    <form id="calcular-sueldos">

        <label for="cantidad-sueldos" class="label-principal">Presione agregar para introducir los salarios familiares</label>
        <br>
        <div class="btn">
            <button type="button" id="agregar">Agregar</button>
            <button type="button" id="quitar">Quitar</button>
        </div>

        <div id="salario">
        </div>

        <ul id="errores">
        </ul>

        <div class="button">
            <button type="button" id="calcular" class="oculto">Calcular</button>
        </div>

        <div id="datos" class="datos oculto">
            <p>El mayor salario anual es: <strong id="mayor-sueldo"></strong></p>
            <p>El menor salario anual es: <strong id="menor-sueldo"></strong></p>
            <p>El salario anual promedio es: <strong id="promedio-sueldo"></strong></p>
            <p>El salario mensual promedio es: <strong id="promediomensual-sueldo"></strong></p>
        </div>

        <div class="button">
            <button type="reset" id="resetear" class="oculto">Resetear</button>
        </div>

    </form>


    <script src="main.js"></script>
    <script src="pruebas2.js"></script>
    <script src="calculos.js"></script>
</body>
</html>
